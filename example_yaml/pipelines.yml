simple_task:
    steps:
        - common.PreProcessor
        - MainTask: common.PreProcessor

slightly_more_complex:
    # inputs and outputs can be also specified in a separate
    # config.yaml file
    inputs:
      - PgSqlInput:
        - username: !env PG_USER
        - password: !env PG_PWD
        - host: !env PG_HOST
        - port: !env PG_PORT
        - database: !env PG_DB

    outputs:
      - PgSqlOutput:
        - username: !env PG_USER
        - password: !env PG_PWD
        - host: !env PG_HOST
        - port: !env PG_PORT
        - database: !env PG_DB

    expose:
      - PgSqlInput.dataset: dataset

    steps:
        - common.PreProcessor
        - PredictorA: common.PreProcessor
        - PredictorB: common.PreProcessor
        - PredictorC: common.PreProcessor
        - Ensemble: [PredictorA, PredictorB, PredictorC]
        - common.PostProcessor: Ensemble

